<div class="qr-scan-area small-video">
  <!-- This is the npm package in-charge of scanning the QR -->
  <zxing-scanner *ngIf="scannerEnabled"
    #scanner
    [formats]="formatsEnabled"
    [tryHarder]= true
    [(device)]="currentDevice"
    (scanSuccess)="onCodeResult($event)"
    (permissionResponse)="onHasPermission($event)"
  ></zxing-scanner>
  <div class="qr-area" *ngIf="scannerEnabled">
    <div class="area"></div>
  </div>


  <button mat-raised-button  (click)="enableScanner()" *ngIf="!scannerEnabled" type="button" class="btn btn-success" >{{buttonLabel}}</button>

</div>
